<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <!--为什么在head中引入script标签会报错？？？-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div v-if="books.length">
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>书籍名称</th>
                    <th>出版日期</th>
                    <th>作者</th>
                    <th>购买数量</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item,index) in books">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.date}}</td>
                    <!-- <td>{{getPriceForm(item.price)}}</td> -->
                    <!-- 法二：利用vue的过滤器（filter） -->
                    <td>{{item.price|showPrice}}</td>
                    <td>
                        <button @click="decrease(index)" v-bind:disabled="item.count==1">-</button>
                        {{item.count}}
                        <button @click="increase(index)">+</button>
                    </td>
                    <td>
                        <button @click="removeHandle(index)">删除</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <h1>{{totalPrice|showPrice}}</h1>
        </div>
        
        <h1 v-else>购物车为空</h1>
        
    </div>
    <!--为什么在head中引入script标签会报错？？？-->
    <script src="../../../vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
