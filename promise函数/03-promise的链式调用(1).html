<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <script>
    new Promise( (resolve,reject) => {
      //用setTimeout来模拟一次网络请求
      //第一次网络请求的代码
      setTimeout( () => {
        resolve()
      },1000)
    }).then( () => {
      //第一次处理的代码
      console.log('第一次处理');
      console.log('第一次处理');
      console.log('第一次处理');

      //return一个新的Promise，在第一次处理里再发出一次网络请求（异步操作
      return new Promise( (resolve,reject) => {
        //第二次网络请求的代码
        setTimeout( () => {
          resolve()
        },1000)
      })
    }).then( () => {
      //第二次处理的代码
      console.log('第二次处理');
      console.log('第二次处理');
      console.log('第二次处理');

      return new Promise( (resolve,reject) => {
        //第三次网络请求的代码
        setTimeout( () => {
          resolve()
        },1000)
      })
    }).then( () => {
      //第三次处理的代码
      console.log('第三次处理');
      console.log('第三次处理');
      console.log('第三次处理');
    })
  </script>
</body>
</html>
