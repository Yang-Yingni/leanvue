<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model</title>
    <script src="../../../vue.js"></script>
</head>
<body>
    <!-- 一般v-model结合input中的text类型使用较多，但也可结合其他类型使用 -->
    <!-- radio类型的input必须包含value属性 ！！！！！！-->
    <div id="root">
        <label for="male">
            <input type="radio" name="sex" value="男" id="male" v-model="sex">男
        </label>
        <label for="female">
            <input type="radio" name="sex" value="女" id="female" v-model="sex">女
        </label>
        <!-- name属性赋相同值使两个input框互斥（即实现单选
        又因为v-model绑定了同样的数据，实际上同时完成了name属性的功能，所以name属性可删除不写 -->
        <h2>你选择的是：{{sex}}</h2>
    </div>
    <script>
        new Vue({
            el:"#root",
            data:{
                sex:'男'
                //设置初始值，由于双向绑定可使得复选框有初始选中一个值
            }
        })
    </script>
</body>
</html>
