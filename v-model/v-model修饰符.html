<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="../../../vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- 1.lazy修饰符：让数据在失去焦点或者回车时才会更新 -->
        <input type="text" v-model.lazy="msg">
        <h3>{{msg}}</h3>
        <!-- 2.number修饰符：使绑定数据类型转换为number（v-model绑定数据默认按字符串string类型处理 -->
        <input type="number" v-model.number="num">
        <h3>{{typeof num}}</h3>
        <!-- 3.trim修饰符：去除输入内容左右两边的空格 -->
        <input type="text" v-model.trim="name">
        <h3>你输入的名字为：{{name}}</h3>
    </div>
    <script>
        const root = new Vue({
            el:"#root",
            data:{
                msg:'hello',
                num:'',
                name:'',
            }
        })
    </script>
</body>
</html>
