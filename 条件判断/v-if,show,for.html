<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../../vue.js"></script>
</head>
<body>
    <div id="root">
        <div v-show="show">you are a idiot</div>
        <button @click="handleClick">hide</button>
        <ul>
            <li v-for="(item,index) of array":key="index">{{item}}</li>
        </ul>
        
    </div>
    <script>
        new Vue({
            el:"#root",
            data:{
                show:true,
                array:[1,2,3]
            },
            methods:{
                handleClick:function(){
                    this.show=!this.show;
                }
            },

        })
    </script>
</body>
</html>
