<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component</title>
    <script src="../../../vue.js"></script>
</head>
<body>
    <div id="root">
        <input type="text" v-model="inputValue">
        <button @click="submit">提交</button>
        <ul>
            <todo-item v-for="(item,index) of list":key="index" 
              :content="item"
            ></todo-item>
        </ul>
    </div>
    <script>

        //全局组件：语法糖写法（省去了Vue.extend()函数，用一个对象代替，直接写入Vue.component('组件标签名'，对象)注册
        Vue.component('todo-item',{
            props:['content'],
            template:'<li @click="alertMsg">{{content}}</li>',
            methods:{
                alertMsg:function(){
                    alert('lululu')
                }
            }
        })

        //局部组件：语法糖写法（先定义一个对象，再在实例里注册
        // var todoItem={
        //     template:'<li>item</li>'
        // }

        new Vue({
            el:"#root",
            // components:{
            //     'todo-item':todoItem,
            // },
            data:{
                inputValue:'',
                list:[]
            },
            methods:{
                submit:function(){
                    this.list.push(this.inputValue);
                    this.inputValue=''
                }
            }

        })
    </script>
    
</body>
</html>
