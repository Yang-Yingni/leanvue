<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../vue.js"></script>
    <title>test01</title>
</head>
<body>
    <div id='demo'>
        <h1 v-text='msg' @click='change'></h1>
    </div>
    <script>
        new Vue({
            el:'#demo',
            data:{
                msg:'you are a pig lueluelue'
            },
            methods:{
                change:function(){
                    this.msg='you fun pee!'
                }
            }
        })
    </script>
</body>
</html>
