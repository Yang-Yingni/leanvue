<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="../../../vue.js"></script>
</head>
<body>

    <!--
        1.插槽的基本使用：在组件模板里用<slot></slot>标签
        2.插槽的默认值为slot标签里的元素：如<slot><button>按钮</button></slot>
        3.如果slot标签元素里有多个值，则一起放到组件里进行替换 
    -->
    <div id="app">
       <cpn></cpn>
       <cpn><i>插入一段斜体字</i></cpn>
       <cpn><span>插入span元素</span></cpn>
       <cpn>
           <p>在这里插入多个标签</p>
           <div>我是div标签</div>
           <button>按钮2号</button>
       </cpn>
       <cpn></cpn>
       <cpn></cpn>
    </div>

    <template id="cpn">
        <div>
            <h2>我是组件</h2>
            <p>哈哈哈</p>
            <slot><button>按钮</button></slot>
        </div>
    </template>
    <script>

        
        new Vue({
            el:"#app",
            
            components:{
                cpn:{
                    template:'#cpn',
                }
            }
           
        })
    </script>
</body>
</html>
